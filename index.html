<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Menu Ordering</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Hotel XYZ</h1>
            <nav>
                <ul>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#order">Order</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="menu" class="menu-section">
        <div class="container">
            <h2>Our Menu</h2>
            <div id="menu-list" class="menu-grid">
                <!-- Menu items will be dynamically inserted here -->
            </div>
        </div>
    </section>

    <section id="order" class="order-section">
        <div class="container">
            <h2>Your Order</h2>
            <ul id="order-list"></ul>
            <p class="total-amount">Total: $<span id="total">0</span></p>
            <button id="place-order" class="btn">Place Order</button>
        </div>
    </section>

    <footer id="contact">
        <div class="container">
            <p>Contact Us: +1 234 567 890 | Email: contact@hotelxyz.com</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
